name: Generate GitHub Streak Image

on:
  schedule:
    - cron: "0 0 * * *" # runs daily at midnight UTC
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Generate streak image
        run: |
          npx github-readme-streak-stats@latest \
            --user abufarisdev \
            --theme radical \
            --hide-border \
            --output streak.svg

      - name: Commit streak image
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add streak.svg
          git commit -m "Update GitHub streak image" || echo "No changes to commit"
          git push
